<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Players</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- 🔐 Redirect if not logged in -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Header with Logo and Nav -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="OcuNeurologix Logo">
        </a>
      </div>
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="instructions.html">Instructions</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Player Profiles Section -->
  <div class="players-container">
    <h2>Our Players</h2>
    <div class="players-grid">
      <!-- Player Card 1 -->
      <div class="player-card">
        <img src="player1.jpg" alt="Player 1">
        <h3>Jane Doe</h3>
        <p>Position: Forward</p>
        <p>Stats: 20 Goals, 10 Assists</p>
      </div>

      <!-- Player Card 2 -->
      <div class="player-card">
        <img src="player2.jpg" alt="Player 2">
        <h3>John Smith</h3>
        <p>Position: Goalkeeper</p>
        <p>Stats: 30 Saves, 5 Clean Sheets</p>
      </div>
    </div>
  </div>

  <!-- 🧠 Greeting + Logout Script -->
  <script>
    // 🎯 Get user type from login
    const userType = localStorage.getItem("userType");

    // 🧠 Generate greeting based on role
    let greetingText = "Welcome!";
    switch (userType) {
      case "coach":
        greetingText = "Welcome Coach!";
        break;
      case "athlete":
        greetingText = "Welcome Athlete!";
        break;
      case "trainer":
        greetingText = "Welcome Athletic Trainer!";
        break;
      case "parent":
        greetingText = "Welcome Parent!";
        break;
    }

    // 👋 Create and style greeting
    const greeting = document.createElement("p");
    greeting.textContent = greetingText;
    greeting.style.fontWeight = "bold";
    greeting.style.fontSize = "1.5em";
    greeting.style.textAlign = "center";
    greeting.style.marginTop = "20px";
    greeting.style.backgroundColor = "#004080";
    greeting.style.color = "white";
    greeting.style.padding = "10px";
    greeting.style.borderRadius = "8px";

    // ⬆️ Insert into the page
    document.querySelector(".players-container").prepend(greeting);

    // 🔓 Add Logout Button
    const logoutBtn = document.createElement("button");
    logoutBtn.textContent = "Logout";
    logoutBtn.style.margin = "20px auto";
    logoutBtn.style.display = "block";
    logoutBtn.style.padding = "10px 20px";
    logoutBtn.style.backgroundColor = "#800000";
    logoutBtn.style.color = "white";
    logoutBtn.style.border = "none";
    logoutBtn.style.borderRadius = "5px";
    logoutBtn.onclick = () => {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("userType");
      localStorage.removeItem("rememberEmail");
      window.location.href = "login.html";
    };

    document.body.appendChild(logoutBtn);
  </script>

</body>
</html>
