<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OcuNeurologix - Login</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- Optional Top Banner -->
  <!-- <div class="top-announcement">Welcome to OcuNeurologix â€“ Streamlined Eye Movement Diagnostics</div> -->

  <!-- Header with Logo and Nav -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="OcuNeurologix Logo">
        </a>
      </div>
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="instructions.html">Instructions</a></li>
          <li><a href="players.html">Players</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Centered Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>

      <button type="submit">Submit</button>
      <p id="error-msg" class="error-message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
